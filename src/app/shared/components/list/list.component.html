<div class="container">
  <div class="row">
    <ng-container *ngIf="items.length > 0">
      <div *ngFor="let item of items" class="col-12 col-md-6 col-lg-4 mt-2">
        <ng-container *ngTemplateOutlet="templateRef; context: { $implicit: item }"></ng-container>
      </div>
    </ng-container>
  </div>
</div>
